<div class="login-form-container">

    

    <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
        
            <img src="../../assets/method-draw-image.svg">

        <mat-form-field>
            <input matInput formControlName="email" placeholder="Your Email" required>
            <mat-error *ngIf="loginForm.controls.email.errors">Invalid Email</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input type="password" matInput formControlName="password" placeholder="Password" required>
            <mat-error *ngIf="loginForm.controls.password.errors">Please insert a password</mat-error>
        </mat-form-field>
        <button mat-raised-button type="submit">SUBMIT</button>
    </form>
</div>
