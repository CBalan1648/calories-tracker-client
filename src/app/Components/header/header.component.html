<mat-toolbar>

    <div class='header-main-title'>
        <div>Calories Tracker</div>
        <button class="header-sidebar-button" *ngIf="!sidenavRef.opened" mat-stroked-button (click)="sidenavRef.toggle()"><i
            class="material-icons">vertical_split</i></button>
    </div>
   
    <div class='header-name-tag'>
        Welcome, {{firstName}} {{lastName}}
        <button mat-icon-button (click)="logout()">
            <i class="material-icons"> exit_to_app</i>
        </button>
    </div>
</mat-toolbar>
