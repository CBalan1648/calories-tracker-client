<div>
    <mat-list>
        <cdk-virtual-scroll-viewport style="height: 500px" itemSize="20" class="example-viewport" (scrolledIndexChange)="log($event)">
    <mat-expansion-panel class="meal-panel" *cdkVirtualFor="let meal of meals">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{meal.title}}
            </mat-panel-title>
            <mat-panel-description>
                {{meal.time | date:'medium'}}
            </mat-panel-description>
        </mat-expansion-panel-header>
        <p>{{meal.description}}</p>
    </mat-expansion-panel>
</cdk-virtual-scroll-viewport>
</div>
