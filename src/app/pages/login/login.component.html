<div class="login-form-container">
    <form [formGroup]="loginForm" (ngSubmit)="submitForm()">

        
        <img src="../../assets/flame_1.svg">
        <span class="title-upper-row">CALORIES</span>
        <span class="title-lower-row">tracker</span>


        <mat-form-field>
            <input matInput formControlName="email" placeholder="Your Email" required>
            <mat-error *ngIf="loginForm.controls.email.errors">Invalid Email</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input type="password" matInput formControlName="password" placeholder="Password" required>
            <mat-error *ngIf="loginForm.controls.password.errors">Please insert a password</mat-error>
        </mat-form-field>

        <div class="login-button-group">
            <a color="lightorange" routerLink="/register" mat-raised-button>REGISTER</a>
            <button color="lightorange" mat-raised-button type="submit">SUBMIT</button>
        </div>

    </form>
</div>
